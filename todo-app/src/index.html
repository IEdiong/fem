<!DOCTYPE html>
<html lang="en" class="font-sans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Todo app</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Scripts -->
    <script src="./scripts/main.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body class="bg-mobile-lg bg-contain sm:bg-desktop-lg min-h-screen bg-no-repeat md:bg-contain text-lg pt-0.5">
    <header class="mt-11 mb-8 md:mt-20 md:mb-11">
      <div class="container mx-auto md:max-w-xl px-6 flex justify-between items-center">
        <h1 class="uppercase tracking-[.5em] text-light-gray text-2xl md:text-4xl font-bold">Todo</h1>
        <button class="theme-toggler">
          <img src="./images/icon-moon.svg" alt="theme toggler" />
        </button>
      </div>
    </header>
    <main>
      <div class="container px-6 mx-auto md:max-w-xl">
        <form id="todo-form">
          <div class="px-3 py-4 w-full flex justify-between items-center bg-light-gray rounded-md gap-x-4">
            <input type="checkbox" id="todo-check" class="appearance-none w-5 h-5 border rounded-full focus:outline-none" />
            <input type="text" id="todo-input" class="grow text-xs bg-light-gray md:text-xl" placeholder="Create a new todo..." />
          </div>
        </form>
        <div id="todo-container" class="mt-3">
          <ul id="todo-list" class="w-full rounded-md text-xs overflow-hidden divide-y shadow-3xl bg-light-gray">
            <li class="px-3 py-4 w-full flex justify-between font-bold text-dark-gray-50">
              <!-- Add dynamic number items left -->
              <p id="items-left"><span>5</span> items left</p>

              <button id="clear-completed" class="bg-transparent">Clear Completed</button>
            </li>
          </ul>
        </div>
        <fieldset class="mt-3 flex justify-center items-center w-full rounded-md shadow-3xl bg-light-gray py-4 text-sm font-bold text-dark-gray-50">
          <legend class="sr-only">Filter:</legend>
          <div>
            <input type="radio" name="state" id="all" checked aria-checked="true" class="peer/all appearance-none" />
            <label for="all" class="peer-checked/all:text-bright-blue hover:text-dark-gray-100 cursor-pointer">All</label>
          </div>
          <div>
            <input type="radio" name="state" id="active" class="peer/active appearance-none" />
            <label for="active" class="peer-checked/active:text-bright-blue hover:text-dark-gray-100 cursor-pointer">Active</label>
          </div>
          <div>
            <input type="radio" name="state" id="completed" class="peer/completed appearance-none" />
            <label for="completed" class="peer-checked/completed:text-bright-blue hover:text-dark-gray-100 cursor-pointer">Completed</label>
          </div>
        </fieldset>
      </div>

      <!-- All
    Active 
    Completed -->
    </main>

    <footer>
      <p class="text-dark-gray-50 text-center mt-8 text-sm font-bold">Drag and drop to reorder list</p>
      <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div> -->
    </footer>
  </body>
</html>
