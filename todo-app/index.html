<!DOCTYPE html>
<html lang="en" class="font-sans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Todo app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body class="bg-mobile-lg min-h-screen bg-no-repeat bg-contain text-lg pt-0.5">
    <header class="mt-11 mb-8">
      <div class="container mx-auto px-6 flex justify-between items-center">
        <h1 class="uppercase tracking-[.5em] text-white text-2xl font-bold">Todo</h1>
        <button class="theme-toggler">
          <img src="./images/icon-moon.svg" alt="theme toggler" />
        </button>
      </div>
    </header>
    <main>
      <div class="container px-6 mx-auto">
        <form>
          <div class="px-3 py-4 w-full flex justify-between items-center bg-white rounded-md gap-x-4">
            <input type="checkbox" id="todo-check" class="appearance-none w-5 h-5 border rounded-full focus:outline-none" />
            <input type="text" id="todo-input" class="grow text-xs" placeholder="Create a new todo..." />
          </div>
        </form>
        <div id="todo-container" class="mt-3">
          <ul id="todo-list" class="w-full rounded-md text-xs overflow-hidden divide-y shadow-3xl">
            <li class="todo px-3 py-4 w-full flex items-center bg-white gap-x-2">
              <!-- TODO: fix the focus state -->
              <input
                type="checkbox"
                id="checkbox1"
                class="peer appearance-none relative w-5 h-5 rounded-full focus:outline-none shrink-0 before:content-[''] before:w-[22px] before:h-[22px] before:-left-[1px] before:-top-[1px] checked:before:bg-gradient-to-br hover:before:bg-gradient-to-br checked:before:from-check-start checked:before:to-check-end hover:from-check-start hover:to-check-end before:absolute before:rounded-full after:content-[''] after:w-full after:h-full after:left-0 after:top-0 hover:after:bg-white checked:after:bg-center checked:after:bg-no-repeat hover:checked:after:bg-transparent checked:after:bg-[url('/images/icon-check.svg')] after:absolute after:rounded-full cursor-pointer ease-in transition-all"
              />
              <label for="checkbox1" class="w-full md:cursor-pointer">Complete online JavaScript course</label>
              <button class="bg-transparent">
                <img src="/images/icon-cross.svg" alt="" />
              </button>
            </li>
          </ul>
        </div>
        <fieldset class="mt-3 flex justify-center items-center w-full rounded-md shadow-3xl bg-white py-4 text-sm font-bold text-gray-500">
          <legend class="sr-only">Filter:</legend>
          <div>
            <input type="radio" name="state" id="all" checked aria-checked="true" class="peer/all appearance-none" />
            <label for="all" class="peer-checked/all:text-bright-blue">All</label>
          </div>
          <div>
            <input type="radio" name="state" id="active" class="peer/active appearance-none" />
            <label for="active" class="peer-checked/active:text-bright-blue">Active</label>
          </div>
          <div>
            <input type="radio" name="state" id="completed" class="peer/completed appearance-none" />
            <label for="completed" class="peer-checked/completed:text-bright-blue">Completed</label>
          </div>
        </fieldset>
      </div>

    </main>

    <footer>

  </body>
</html>
