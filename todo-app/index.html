<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Todo app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body class="bg-mobile-lg min-h-screen bg-no-repeat bg-contain text-lg">
    <header class="mt-11 mb-11">
      <div class="container mx-auto px-6 flex justify-between items-center">
        <h1 class="uppercase tracking-[.5em] text-white text-2xl font-bold">Todo</h1>
        <button class="theme-toggler">
          <img src="./images/icon-moon.svg" alt="theme toggler" />
        </button>
      </div>
    </header>
    <main>
      <div class="container px-6 mx-auto">
        <form>
          <div class="px-5 py-3 w-full flex justify-between items-center bg-white rounded-md gap-x-4">
            <input type="checkbox" id="todo-check" />
            <input type="text" id="todo-input" class="grow" placeholder="Create a new todo..." />
          </div>
        </form>
        <div id="todo-container">
          <ul id="todo-list">
            <li class="todo"></li>
          </ul>
        </div>
      </div>

    </footer>
  </body>
</html>
