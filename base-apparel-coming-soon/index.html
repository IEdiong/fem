<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" aria-label="logo"><img src="./images/logo.svg" alt="logo" /></a>
      </div>
    </header>
    <main>
      <div class="hero__img">
        <picture>
          <source media="(min-width:764px)" srcset="./images/hero-desktop.jpg" />
          <img src="./images/hero-mobile.jpg" alt="hero-mobile" />
        </picture>
      </div>
      <div class="hero__content container">
        <h1><span class="accent">We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form>
          <fieldset class="input-group">
            <label for="user-email" class="sr-only">Email</label>
            <input type="email" name="user-email" id="user-email" placeholder="Email Address" />
            <button aria-label="submit" id="submit">
              <img src="./images/icon-arrow.svg" alt="arrow" />
            </button>
          </fieldset>
        </form>
      </div>
    </main>

      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</p>
    </footer> -->
  </body>
</html>
